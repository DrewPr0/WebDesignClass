<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
<body>

<div class="w3-container">
  <div class="w3-panel w3-leftbar w3-red">
    <p class="w3-xlarge w3-serif"><i>"Make it as simple as possible, but not simpler."</i></p>
    <p>Albert Einstein</p>
  </div>
</div>
<div class="w3-container">
    <div class="w3-panel w3-leftbar w3-purple">
      <p class="w3-xlarge w3-serif"><i>“Be yourself; everyone else is already taken.”</i></p>
      <p>Oscar Wilde</p>
    </div>
  </div>
  <div class="w3-container">
    <div class="w3-panel w3-leftbar w3-light-blue">
      <p class="w3-xlarge w3-serif"><i>“Two things are infinite: the universe and human stupidity;<br> and I'm not sure about the universe.”</i></p>
      <p>Albert Einstein</p>
    </div>
  </div>

</body>
</html>
